<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>twittler</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
        <script src="new_data.js"></script>
    </head>
    <body>
        <!-- 여기에 HTML 구조를 작성하세요. 아래 코드는 예제이며, 얼마든지 바꿀 수 있습니다 -->
        <div class="sideArea"></div>
        <div class="mainArea">
            <div id="greeting"><span class="logo"></span>twittler</div>
            <div class="dividearea">
                <div class="namemessage">
                    <div class="inputA">user name</div>
                    <div class="inputA">
                        <input type="text" size="20" class="input_name" />
                    </div>
                    <div class="inputA">comment</div>
                    <div class="inputB">
                        <textarea rows="4" cols="60" style="resize: none" class="input_comment"></textarea>
                    </div>
                </div>
                <div class="sendtomessage">
                    <button id="sendbutton"></button>
                </div>
            </div>
            <div id="commentbutton">
                <button class="fbutton_style"><span id="normal">check new tweet</span><span id="back">return</span></button>
            </div>
            <div class="area3"></div>
        </div>

        <div class="sideArea"></div>
        <script src="script.js"></script>
    </body>
</html>
